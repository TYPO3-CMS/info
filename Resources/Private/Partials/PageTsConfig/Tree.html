<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:info="http://typo3.org/ns/TYPO3/CMS/Info/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:if condition="{pageTsConfig}">
    <f:then>
        <ul class="list-tree text-monospace">
            <f:for each="{pageTsConfig}" as="configItem" key="configLabel">
                <li>
                    <f:if condition="{info:isArray(value: configItem)}">
                        <f:then>
                            <f:comment><!-- Array --></f:comment>
                            <span class="list-tree-group">
                                <span class="list-tree-label" title="wizards">[{f:format.trim(characters:'.', side: 'end', value: '{configLabel}')}]</span>
                            </span>
                            <f:render partial="PageTsConfig/Tree" arguments="{pageTsConfig: configItem}" />
                        </f:then>
                        <f:else>
                            <f:comment><!-- String --></f:comment>
                            <span class="list-tree-group">
                                <span class="list-tree-label" title="wizards">[{f:format.trim(characters:'.', side: 'end', value: '{configLabel}')}]</span>
                                =
                                <span class="list-tree-value">{configItem}</span>
                            </span>
                        </f:else>
                    </f:if>
                </li>
            </f:for>
        </ul>
    </f:then>
    <f:else>
        <f:translate key="LLL:EXT:info/Resources/Private/Language/InfoPageTsConfig.xlf:tsconf_noPageTSconfigAvailable" />
    </f:else>
</f:if>

</html>
